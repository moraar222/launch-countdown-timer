<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="heading"><h1>We're launching soon</h1></div>

    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number">08</div>
        <div class="countdown-text">days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number">23</div>
        <div class="countdown-text">hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number">55</div>
        <div class="countdown-text">minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number">41</div>
        <div class="countdown-text">seconds</div>
      </div>
    </div>
  </div>
    <div class="icon-links">
      <a href=""><img src="images/icon-facebook.svg" /> </a>
      <a href=""><img src="images/icon-pinterest.svg" /> </a>
      <a href=""><img src="images/icon-instagram.svg" /> </a>
    </div>
  </body>
</html>
